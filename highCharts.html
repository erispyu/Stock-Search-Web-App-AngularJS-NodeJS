<header><meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes"></header>
<script src="https://code.highcharts.com/stock/highstock.js"></script>
<script src="https://code.highcharts.com/stock/modules/data.js"></script>
<script src="https://code.highcharts.com/stock/modules/drag-panes.js"></script>
<script src="https://code.highcharts.com/stock/modules/exporting.js"></script>
<script src="https://code.highcharts.com/stock/indicators/indicators.js"></script>
<script src="https://code.highcharts.com/stock/indicators/volume-by-price.js"></script>

<script>
    var url = document.location.toString();
    var length = url.length;
    console.log("length: " + length)
    var ticker = url.substring(70, length)
    Highcharts.getJSON('/get-historical-data/' + ticker, function (data) {
      var url = window.location.href
      console.log(url)
      renderChart(ticker, data)
    });

    function renderChart(ticker, data) {
            // split the data set into ohlc and volume
            var ohlc = [],
        volume = [],
        dataLength = data.length,
        // set the allowed units for data grouping
        groupingUnits = [[
          'week',             // unit name
          [1]               // allowed multiples
        ], [
          'month',
          [1, 2, 3, 4, 6]
        ]],

        i = 0;

      for (i; i < dataLength; i += 1) {
        ohlc.push([
          data[i][0], // the date
          data[i][1], // open
          data[i][2], // high
          data[i][3], // low
          data[i][4] // close
        ]);

        volume.push([
          data[i][0], // the date
          data[i][5] // the volume
        ]);
      }


      // create the chart
      Highcharts.stockChart('container', {

        rangeSelector: {
          selected: 2
        },

        yAxis: [{
          startOnTick: false,
          endOnTick: false,
          labels: {
            align: 'right',
            x: -3
          },
          title: {
            text: 'OHLC'
          },
          height: '60%',
          lineWidth: 2,
          resize: {
            enabled: true
          }
        }, {
          labels: {
            align: 'right',
            x: -3
          },
          title: {
            text: 'Volume'
          },
          top: '65%',
          height: '35%',
          offset: 0,
          lineWidth: 2
        }],

        tooltip: {
          split: true
        },

        plotOptions: {
          series: {
            dataGrouping: {
              units: groupingUnits
            }
          }
        },

        series: [{
          type: 'candlestick',
          name: ticker,
          id: ticker,
          zIndex: 2,
          data: ohlc
        }, {
          type: 'column',
          name: 'Volume',
          id: 'volume',
          data: volume,
          yAxis: 1
        }, {
          type: 'vbp',
          linkedTo: ticker,
          params: {
            volumeSeriesID: 'volume'
          },
          dataLabels: {
            enabled: false
          },
          zoneLines: {
            enabled: false
          }
        }, {
          type: 'sma',
          linkedTo: ticker,
          zIndex: 1,
          marker: {
            enabled: false
          }
        }]
      });
    }

</script>


<div id="container" style="height: 326px; min-width: 310px"></div>
